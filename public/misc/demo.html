<!DOCTYPE html>
<html>
    <head>
        <title>lampja:vel/demo</title>
    </head>
    <body style="background: no-repeat center center fixed; background-size: auto 100%;">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>

            $(function () {

                function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                    return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
                }

                function update(image) {
                    $('body').css({
                        'background-image': 'url("' + image.url + '")',
                        'cursor': 'pointer'
                    });

                    $('title').text('lampja:vel/demo #' + image.id);
                }

                var id = getParameterByName('id');
                var offset = getParameterByName('pageNumber') || 0;
                var channel = getParameterByName('channel') || 'lampjavel';
                var random = getParameterByName('random');
                var timeout = 1000*parseInt(getParameterByName('timeout')) || null;
                var params = random ? 'sort=random&pageNumber=0' : 'sort=desc&pageNumber=' + offset;

                if (id != null) {
                    $.ajax({
                        url: 'http://localhost/lampjavel/api/images/' + id,
                        type: 'GET',
                        dataType: 'json',
                        success: function (data) {
                            update(data);
                        }
                    });
                } else {
                    $.ajax({
                        url: 'http://localhost/lampjavel/api/channels/' + channel + '/images?pageSize=1&' + params,
                        type: 'GET',
                        dataType: 'json',
                        success: function (data) {
                            update(data[0]);
                        }
                    });
                }

                $(document).on('click', function (event) {
                    if (id || random) {
                        location.reload();
                    } else {
                        location.href = 'demo?channel=' + channel + '&pageNumber=' + (parseInt(offset) + 1);
                    }
                });
                
                if (timeout) {
                    setTimeout(function () {
                        location.reload();
                    }, timeout);
                }

            });

        </script>
    </body>
</html>
