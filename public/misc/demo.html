<!DOCTYPE html>
<html>
    <head>
        <title>lampja:vel/demo</title>
    </head>
    <body style="background: no-repeat center center fixed; background-size: auto 100%;">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>

            $(function () {

                function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                    return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
                }

                var channel = getParameterByName('channel') || 'lampjavel';
                var timeout = 1000*parseInt(getParameterByName('timeout')) || null;

                $.ajax({
                    url: 'http://localhost/lampjavel/api/images/' + channel + '?orderby=random&limit=1',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        $('body').css({
                            'background-image': 'url("' + data[0].url + '")',
                            'cursor': 'pointer'
                        });
                    }
                });

                $(document).on('click', function (event) {
                    location.reload();
                });
                
                if (timeout) {
                    setTimeout(function () {
                        location.reload();
                    }, timeout);
                }

            });

        </script>
    </body>
</html>
