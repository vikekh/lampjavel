<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox" data-bind="foreach: images">
        <div class="item active" data-bind="if: $index() === $parent.index()">
            <img class="img-responsive img-rounded" style="width: 100%;" data-bind="attr: { 'src': url }">
            <div class="carousel-caption"></div>
        </div>
    </div>
    <a class="left carousel-control" role="button" data-slide="prev" data-bind="click: previous">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" data-slide="next" data-bind="click: next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
